<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon-netflix.png" type="image/x-icon">
    <title>Netflix : Ve series online, ve peliculas online </title>
</head>
<body>
    <header class="cabecera">
        <img src="img/netflix-logo.png" alt="" class="logo">
        <div>
            <select name="idioma" id="idioma">
                <option value="spa" selected>Español</option>
                <option value="eng">English</option>
            </select>
            <a href="inicio.html"><button type="button" class="boton_sesion">Iniciar sesión</button></a>
        </div> 
    </header>
    
    <section class="contenido">
        <p class="text1">Películas y series ilimitadas y mucho más</p>
        <P class="text2">Disfruta donde quieras. Cancela cuando quieras.</P>
        <p class="text3">¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</p>
        <div>
            <form action="#" method="POST">
                <input type="email" name="mail" id="mail" class="email" placeholder="Email" required>
                <button type="submit" class="boton_inicio">Comenzar <span class="flecha">></span></button>    
            </form>
        </div>
    </section>  
</body>
</html>
